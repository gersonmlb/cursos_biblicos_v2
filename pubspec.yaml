name: lafedejesus
description: Cursos_biblicos_v2

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  chewie_audio:
  video_player:
  flutter_spinkit:
  sleek_circular_slider:
  flutter_swiper: ^1.1.6
  cupertino_icons: ^0.1.2
  gradient_widgets: ^0.5.0
  flutter_launcher_icons: ^0.7.4

dev_dependencies:
  http: 
  flutter_test:
    sdk: flutter

flutter_icons:
  image_path: "assets/imagenes/icono-app.png"
  android: true 
  ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/db.json
    - assets/imagenes/

  fonts:
      - family: Nunito
        fonts:
          - asset: assets/fonts/Nunito.ttf

      - family: GochiHand
        fonts:
          - asset: assets/fonts/GochiHand-Regular.ttf
      
      - family: SHOWG
        fonts:
          - asset: assets/fonts/SHOWG.TTF
      
      - family: Acme
        fonts:
          - asset: assets/fonts/Acme-Regular.ttf

      - family: Caveat
        fonts:
          - asset: assets/fonts/Caveat-Regular.ttf
